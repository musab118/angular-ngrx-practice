<div>
  <mat-card>
    <h2>Weather App</h2>
    <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select>
          <mat-option *ngFor="let state of states" [value]="state.value">
            {{state.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
  </mat-card>
</div>
